{% extends 'base.html' %}

{% block content %}
    <h1>프로필 수정</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>

    <a href="{% url 'articles:profile' request.user.username %}">프로필로 돌아가기</a>
{% endblock content %}
