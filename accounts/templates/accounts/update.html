{% extends 'base.html' %}
{% block content %}
<h1 class="fw-bold">프로필 수정</h1>
    <form action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="수정">
    </form>
    <form action={% url "accounts:delete" %} method="POST">
        {% csrf_token %}
        <input type="submit" value="계정 삭제">
    </form>
{% endblock content %}
