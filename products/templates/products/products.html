{% extends "base.html" %}

{% block content %}

<h1>Products</h1>
<a href="{% url "products:product_create" %}">
    <button>작성하기</button>
</a>
{% for product in products %}
    <a href="{% url "products:detail" product.pk %}">
        <p>[ {{ product.pk }} ] {{ product.title }}<p>
    </a>
    <a href="">
        <p> 작성자: {{ product.author }}
        </a>
    <hr>
{% endfor %}

{% endblock content %}
