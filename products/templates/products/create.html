{% extends "base.html" %}

{% block content %}
<h1>Create a new Product</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="new_hashtags">Hashtags:</label>
    <input type="text" id="new_hashtags" name="new_hashtags">
    <button type="submit">Create</button>
</form>
{% endblock %}
