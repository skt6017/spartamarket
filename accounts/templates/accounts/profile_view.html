{% extends 'base.html' %}

{% block content %}
    <img src="{{ profile.image.url }}" alt="Profile Image">

    <h1>{{ profile.nickname }}'s Profile</h1>
    <p>Description: {{ profile.description }}</p>
    {% if profile.image %}
        <img src="{{ profile.image.url }}" alt="Profile Image">
    {% else %}
        <p>No profile image.</p>
    {% endif %}
    <p>Username: {{ profile.user.username }}</p>
    <p>Email: {{ profile.user.email }}</p>
{% endblock content %}
