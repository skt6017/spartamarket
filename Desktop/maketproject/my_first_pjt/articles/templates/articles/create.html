{% extends 'base.html' %}

{% block content %}
<h2>New Article</h2>

<form action ="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }} 

    <button type="submit">저장</button>
</form>

<a href="{% url 'articles:articles' %}">목록으로</a> <!-- 큰따옴표를 작은따옴표로 수정 -->

{% endblock content %}
