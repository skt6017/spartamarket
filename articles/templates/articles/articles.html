{% extends 'base.html' %}

{% block content %}
    <h1>Articles</h1>

    {% if request.user.is_authenticated %}
        <a href="{% url 'articles:create' %}">
            새로운 글작성
        </a>

    {% else %}
        <a href="{% url 'accounts:login' %}"> 로그인하고 글 작성하기</a>
    {% endif %}

    {% for article in articles %}
        <a href="{% url 'articles:article_detail' article.id %}">
            <p>[{{ article.id }}] {{ article.title }}</p>
        </a>
    {% endfor %}
{% endblock content %}
